<section class="row">
    <section class="col-md-1"></section>
    <section class="col-md-10">
        <form id="plant-view-form" >
            <fieldset>
                <legend>Plant details</legend>
                    <!--div class="control-group">
                        <label for="plantId" class="control-label">ID:</label>
                        <div class="controls">
                            <input id="planId" name="id" type="text" value="<%= _id === null ? '' : _id %>" disabled/>
                        </div>    
                    </div-->
                    <div class="row control-group" style="margin-bottom:10px;">
                        <div class="control-group col-xs-5">
                            <div class="input-group">
                                <input type="text" id="latitude" name="latitude" class="form-control" 
                                       value="<%= latitude %>" placeholder="Latitude" title="Latitude">
                                <span class="input-group-addon" title="Latitude">&#176;</span>
                            </div>
                        </div>
                        <div class="control-group col-xs-5">
                            <div class="input-group">
                                <input type="text" id="longitude" name="longitude" class="form-control" 
                                       value="<%= longitude %>" placeholder="Longitude" title="Longitude">
                                <span class="input-group-addon" title="Longitude">&#176;</span>                            
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="name" class="control-label">Name</label>
                        <input type="name" class="form-control" id="name" name="name" value="<%= name %>"/>

                        <span class="form-control-feedback"></span>
                        <span class="help-block"></span>
                    </div>
                    <div class="control-group">
                        <label for="description" class="control-label">Notes:</label>
                        <div class="controls">
                            <textarea id="description" name="description"class="form-control" 
                                      style="width: 100%;" rows="3"><%= description %></textarea>                      
                            <span class="form-control-feedback"></span>
                            <span class="help-block"></span>
                        </div>  
                    </div>
                    <div class="control-group row">
                        <div class="col-md-6">
                            <label for="picture" class="control-label">Picture:</label>
                            <input type="file" class="form-control" id="picture" name="picture" value="<%= picture %>"/>                             </div>
                        <!-- The thumbnail bellow is only shown on the editing form (acessible from the list plants-->
                        <div class="col-md-6" style="text-align:center">
                            <img src="<%= picture === null ? 'pics/generic_plant_fm.jpg' : 'pics/' + picture %>" 
                                 alt="<%= name %>" title="<%= name %>" id="thumbnail">
                        </div>
                    </div>
                    <br>
                    <div class="form-actions">
                        <a href="#" class="btn btn-primary save" onclick="printLoginStatus()">Save</a>
                        <!-- The delete button is only shown on the editing form (acessible from the list plants-->
                        <a href="#" class="btn delete">Delete</a>
                    </div>
            </fieldset>
        </form>
        <div class="row-fluid status-bar">
            <div>
                <div class="alert alert-success" style="display: none">
                    <b>Success!</b> Plant saved successfully
                </div>
            </div>
        </div>
    </section>
    <section class="col-md-1"></section>
</section>
